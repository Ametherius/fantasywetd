<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Wet D</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container-fluid mb-0 p-0 bg-dark bg-gradient">
        <h1 class="text-center text-white fw-bold p-4">Fantasy Wet D</h1>
    </div>
    <div class="container-fluid d-flex justify-content-center mt-0 p-3">
        <div class="container form-container">
            <form action="https://formsubmit.co/jamesgabrielmcphee@gmail.com" method="POST">
               <input type="text" name="_honey" style="display: none;">
               <input type="hidden" name="_subject" value="New Keeper Submission">
               <input type="hidden" name="_captcha" value="false">
               <input type="hidden" name="_template" value="table">

                <div class="row g-0 player-name-row">
                    <div class="col-12">
                        <label for="name" class="form-label player-name">Name</label>
                        <input type="text" name="Name" id="name" class="form-control" required>
                    </div>
                </div>

                    <div class="row">
                        <div class="col-12">
                            <h4 class="text-center mt-3 mb-0 text-decoration-underline">Keeper Information</h4>
                        </div>
                    </div>

                    <div class="row header-row">
                        <div class="col-2">
                            <h4 class="text-center m-3">Round</h4>
                        </div>
                        <div class="col-10">
                            <h4 class="text-center m-3">Player Name</h4>
                        </div>
                    </div>
                    <div class="row player-row">
                        <div class="col-2">
                            <input type="text" name="Player1RD" id="player1rd" class="form-control" required>
                        </div>
                        <div class="col-10">
                            <input type="text" name="Player&nbsp;1&nbsp;Name" id="player1name" class="form-control" required>
                        </div>
                    </div>

                    <div class="row player-row">
                        <div class="col-2">
                            <input type="text" name="Player2RD" id="player2rd" class="form-control" required>
                        </div>
                        <div class="col-10">
                            <input type="text" name="Player&nbsp;2&nbsp;Name" id="player2name" class="form-control" required>
                        </div>
                    </div>

                    <div class="row player-row">
                        <div class="col-2">
                            <input type="text" name="Player3RD" id="player3rd" class="form-control" required>
                        </div>
                        <div class="col-10">
                            <input type="text" name="Player&nbsp;3&nbsp;Name" id="player3name" class="form-control" required>
                        </div>
                    </div>

                    <div class="row player-row">
                        <div class="col-2">
                            <input type="text" name="Player4RD" id="player4rd" class="form-control" required>
                        </div>
                        <div class="col-10">
                            <input type="text" name="Player&nbsp;4&nbsp;Name" id="player4name" class="form-control" required>
                        </div>
                    </div>

                    <div class="row player-row">
                        <div class="col-2">
                            <input type="text" name="Player5RD" id="player5rd" class="form-control" required>
                        </div>
                        <div class="col-10">
                            <input type="text" name="Player&nbsp;5&nbsp;Name" id="player5name" class="form-control" required>
                        </div>
                    </div>

                    <div class="row player-row">
                        <div class="col-2">
                            <input type="text" name="Player6RD" id="player6rd" class="form-control" required>
                        </div>
                        <div class="col-10">
                            <input type="text" name="Player&nbsp;6&nbsp;Name" id="player6name" class="form-control" required>
                        </div>
                    </div>

                    <div class="row player-row">
                        <div class="col-12 d-flex justify-content-center p-4">
                            <button type="submit" class="btn btn-lg justify-content-center btn-primary">Submit</button>
                        </div>
                    </div>
            </form>
        </div>
    </div>

    <footer class="mt-5">
        <div class="container-fluid bg-dark bg-gradient p-5">
            <h3 class="text-center text-white">&copy; Fantasy Wet D</h3>
        </div>
    </footer>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>
</html>
